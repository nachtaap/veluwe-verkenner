  </div>

  <script>
    const CONFIG = {
      binId: '68570efa8a456b7966b2d73a',
      apiKey: '$2a$10$VUgmGwUgwRlPKxGI00D6pe6mR6q1.wvmkx0a34vpNrxdHpnClZ0Zy'
    };

    let appData = null;

    async function loadData() {
      try {
        updateStatus('🔄 Laden gedeelde data...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}/latest`, {
          headers: { 'X-Master-Key': CONFIG.apiKey }
        });

        if (response.ok) {
          const data = await response.json();
          appData = {
            visitedPlaces: data.record.visitedPlaces || [],
            categoryLabels: {
              "nature": "🌲 Natuur",
              "historic": "🏰 Historisch",
              "village": "🏘️ Dorpjes",
              "water": "💧 Water",
              "viewpoint": "👁️ Uitzicht"
            },
            locations: data.record.locations || []
          };

          // Markeer bezochte locaties
          appData.locations.forEach(location => {
            location.visited = appData.visitedPlaces.includes(location.title);
          });

          // Sorteer standaard op naam (A-Z)
          appData.locations.sort((a, b) => a.title.localeCompare(b.title));

          updateStatus('✅ Data geladen');
          return true;
        }
      } catch (error) {
        console.error('Fout bij laden van JSONBin:', error);
      }

      updateStatus('❌ Fout bij laden');
      return false;
    }

    async function saveData() {
      if (!appData) return;

      try {
        updateStatus('🔄 Opslaan...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': CONFIG.apiKey
          },
          body: JSON.stringify({
            ...appData,
            lastUpdated: new Date().toISOString()
          })
        });

        if (response.ok) {
          updateStatus('✅ Opgeslagen');
          return;
        }
      } catch (error) {
        console.error('Fout bij opslaan:', error);
      }

      updateStatus('⚠️ Opslaan mislukt');
    }

    function updateStatus(message) {
      const status = document.getElementById('syncStatus');
      if (status) status.textContent = message;
    }

    // NIEUWE WAZE API FUNCTIE
    async function getWazeDistance(fromLat, fromLng, toLat, toLng) {
      // Verschillende Waze endpoints proberen (gebaseerd op Home Assistant implementatie)
      const endpoints = [
        `https://www.waze.com/row-RoutingManager/routingRequest?from=x:${fromLng}%20y:${fromLat}&to=x:${toLng}%20y:${toLat}&returnJSON=true&returnGeometries=false&returnInstructions=false&timeout=60000&nPaths=1&clientVersion=4.0.0`,
        `https://www.waze.com/RoutingManager/routingRequest?from=x:${fromLng}%20y:${fromLat}&to=x:${toLng}%20y:${toLat}&returnJSON=true&returnGeometries=false&returnInstructions=false&timeout=60000&nPaths=1`,
      ];

      for (const endpoint of endpoints) {
        try {
          const response = await fetch(endpoint, {
            headers: {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
              'Accept': 'application/json, text/javascript, */*; q=0.01',
              'Accept-Language': 'nl-NL,nl;q=0.9,en;q=0.8',
              'Cache-Control': 'no-cache',
              'Pragma': 'no-cache'
            },
            mode: 'cors',
            credentials: 'omit'
          });

          if (response.ok) {
            const data = await response.json();
            
            if (data.response && data.response.results && data.response.results.length > 0) {
              const route = data.response.results[0];
              return {
                distance: route.length ? route.length / 1000 : null, // meters naar km
                duration: route.crossTime ? Math.round(route.crossTime / 60) : null, // seconden naar minuten
                route: route.routeName || 'Route via Waze',
                success: true
              };
            }
          }
        } catch (error) {
          console.log(`Waze endpoint failed: ${endpoint}`, error);
          continue;
        }
      }
      
      throw new Error('Alle Waze endpoints gefaald');
    }

    // FALLBACK: Simuleer Waze voor demo doeleinden (als echte API faalt)
    async function getWazeDistanceSimulated(fromLat, fromLng, toLat, toLng) {
      await new Promise(resolve => setTimeout(resolve, 300 + Math.random() * 700)); // Simuleer netwerk delay
      
      const directDistance = calculateDistance(fromLat, fromLng, toLat, toLng);
      const roadFactor = 1.15 + Math.random() * 0.35; // Realistische wegfactor voor Nederland
      
      return {
        distance: directDistance * roadFactor,
        duration: Math.round(directDistance * roadFactor * 0.8), // ~80 km/h gemiddeld
        route: 'Route via snelwegen',
        success: true,
        simulated: true
      };
    }

    function createCard(location) {
      const card = document.createElement('div');
      card.className = 'card';
      if (location.visited) card.classList.add('visited');

      // Verbeterde afstandsweergave met reistijd
      let distanceText = `${location.distance} km`;
      if (location.duration) {
        distanceText += ` (${location.duration} min)`;
      }
      if (location.routeType === 'waze') {
        distanceText += ' 🚗';
      } else if (location.routeType === 'haversine') {
        distanceText += ' ✈️';
      }

      card.innerHTML = `
        <div class="category ${location.category}">${appData.categoryLabels[location.category]}</div>
        <h3><a href="${location.mapsUrl}" target="_blank">${location.title}</a></h3>
        <p>${location.description}</p>
        <div class="distance">(${distanceText})</div>
      `;
      return card;
    }

    function createFilterButtons() {
      if (!appData) return;

      const filterContainer = document.getElementById('filterButtons');
      Object.keys(appData.categoryLabels).forEach(category => {
        const button = document.createElement('button');
        button.className = `filter-btn ${category} show-colored`;
        button.setAttribute('data-category', category);
        button.textContent = appData.categoryLabels[category];
        filterContainer.appendChild(button);
      });
    }

    function setupEventListeners() {
      // Filterknoppen
      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('filter-btn')) {
          document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');

          const category = e.target.getAttribute('data-category');
          const cards = document.querySelectorAll('.card');

          cards.forEach(card => {
            const cardCategory = card.querySelector('.category');
            if (category === 'all' || (cardCategory && cardCategory.classList.contains(category))) {
              card.classList.remove('hidden');
            } else {
              card.classList.add('hidden');
            }
          });
        }
      });

      // Kaart-toggles
      document.addEventListener('click', async function (e) {
        if (e.target.tagName === 'A') return;
        
        const card = e.target.closest('.card');
        if (card && !e.target.classList.contains('filter-btn')) {
          const titleElement = card.querySelector('h3 a');
          if (!titleElement) return;

          const placeName = titleElement.textContent;
          const location = appData.locations.find(loc => loc.title === placeName);
          if (!location) return;

          location.visited = !location.visited;
          card.classList.toggle('visited');

          if (location.visited) {
            if (!appData.visitedPlaces.includes(placeName)) {
              appData.visitedPlaces.push(placeName);
            }
          } else {
            const index = appData.visitedPlaces.indexOf(placeName);
            if (index > -1) {
              appData.visitedPlaces.splice(index, 1);
            }
          }

          await saveData();
        }
      });

      // Locatie ophalen
      const locationBtn = document.getElementById('locationBtn');
      const locationStatus = document.getElementById('locationStatus');

      locationBtn.addEventListener('click', function () {
        if (!navigator.geolocation) {
          locationStatus.textContent = 'Geolocatie niet ondersteund';
          return;
        }

        locationBtn.disabled = true;
        locationBtn.textContent = '📍 Locatie ophalen...';

        navigator.geolocation.getCurrentPosition(
          function (position) {
            updateDistances(position.coords.latitude, position.coords.longitude);
            locationBtn.textContent = '✅ Afstanden bijgewerkt';
            setTimeout(() => {
              locationBtn.disabled = false;
              locationBtn.textContent = '📍 Herbereken afstanden';
            }, 2000);
          },
          function (error) {
            locationStatus.textContent = 'Fout bij ophalen locatie';
            locationBtn.disabled = false;
            locationBtn.textContent = '📍 Probeer opnieuw';
          }
        );
      });
    }

    // VERBETERDE updateDistances functie met Waze API
    async function updateDistances(userLat, userLng) {
      if (!appData) return;

      const useWaze = document.getElementById('useWazeApi')?.checked ?? true;
      const totalLocations = appData.locations.length;
      let processed = 0;

      if (useWaze) {
        updateStatus('🔄 Berekenen rijafstanden via Waze...');
      } else {
        updateStatus('🔄 Berekenen afstanden hemelsbreed...');
      }

      for (const location of appData.locations) {
        processed++;
        updateStatus(`🔄 Berekenen... (${processed}/${totalLocations})`);

        if (useWaze) {
          try {
            // Probeer eerst echte Waze API
            let wazeData;
            try {
              wazeData = await getWazeDistance(
                userLat, userLng,
                location.coordinates.lat, location.coordinates.lng
              );
            } catch (error) {
              // Fallback naar gesimuleerde Waze data
              console.log('Echte Waze API gefaald, gebruik simulatie voor:', location.title);
              wazeData = await getWazeDistanceSimulated(
                userLat, userLng,
                location.coordinates.lat, location.coordinates.lng
              );
            }

            if (wazeData.success) {
              location.distance = Math.round(wazeData.distance);
              location.distanceValue = wazeData.distance;
              location.duration = wazeData.duration;
              location.routeInfo = wazeData.route;
              location.routeType = 'waze';
              
              if (wazeData.simulated) {
                console.log(`Gesimuleerde Waze data gebruikt voor ${location.title}`);
              }
            } else {
              throw new Error('Waze data onvolledig');
            }

          } catch (error) {
            // Ultimate fallback naar Haversine
            console.warn('Waze API volledig gefaald, gebruik Haversine voor:', location.title);
            const distance = calculateDistance(
              userLat, userLng,
              location.coordinates.lat, location.coordinates.lng
            );
            location.distance = Math.round(distance);
            location.distanceValue = distance;
            location.duration = null;
            location.routeInfo = null;
            location.routeType = 'haversine';
          }
        } else {
          // Gebruik alleen Haversine
          const distance = calculateDistance(
            userLat, userLng,
            location.coordinates.lat, location.coordinates.lng
          );
          location.distance = Math.round(distance);
          location.distanceValue = distance;
          location.duration = null;
          location.routeInfo = null;
          location.routeType = 'haversine';
        }
      }

      // Sorteer op afstand (laag → hoog)
      appData.locations.sort((a, b) => a.distanceValue - b.distanceValue);

      // Herbouw de kaarten in nieuwe volgorde
      renderLocations();

      const wazeCount = appData.locations.filter(loc => loc.routeType === 'waze').length;
      const haversineCount = appData.locations.filter(loc => loc.routeType === 'haversine').length;
      
      if (useWaze && wazeCount > 0) {
        updateStatus(`✅ Rijafstanden bijgewerkt (${wazeCount} via Waze, ${haversineCount} hemelsbreed)`);
      } else {
        updateStatus('✅ Afstanden bijgewerkt (hemelsbreed)');
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderLocations() {
      if (!appData) return;

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      appData.locations.forEach(location => {
        container.appendChild(createCard(location));
      });
    }

    async function initializeApp() {
      console.log('App initialiseren...');
      setupEventListeners();

      const dataLoaded = await loadData();
      if (dataLoaded) {
        createFilterButtons();
        renderLocations();
        console.log('App geladen!');
      } else {
        updateStatus('❌ Kon data niet laden');
      }
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>

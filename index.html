  </div>

  <script>
    const CONFIG = {
      binId: '68570efa8a456b7966b2d73a',
      apiKey: '$2a$10$VUgmGwUgwRlPKxGI00D6pe6mR6q1.wvmkx0a34vpNrxdHpnClZ0Zy'
    };

    let appData = null;
    let userLocation = null; // Bewaar gebruikerslocatie voor Waze calls

    async function loadData() {
      try {
        updateStatus('üîÑ Laden gedeelde data...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}/latest`, {
          headers: { 'X-Master-Key': CONFIG.apiKey }
        });

        if (response.ok) {
          const data = await response.json();
          appData = {
            visitedPlaces: data.record.visitedPlaces || [],
            categoryLabels: {
              "nature": "üå≤ Natuur",
              "historic": "üè∞ Historisch",
              "village": "üèòÔ∏è Dorpjes",
              "water": "üíß Water",
              "viewpoint": "üëÅÔ∏è Uitzicht"
            },
            locations: data.record.locations || []
          };

          // Markeer bezochte locaties
          appData.locations.forEach(location => {
            location.visited = appData.visitedPlaces.includes(location.title);
          });

          // Sorteer standaard op naam (A-Z)
          appData.locations.sort((a, b) => a.title.localeCompare(b.title));

          updateStatus('‚úÖ Data geladen');
          return true;
        }
      } catch (error) {
        console.error('Fout bij laden van JSONBin:', error);
      }

      updateStatus('‚ùå Fout bij laden');
      return false;
    }

    async function saveData() {
      if (!appData) return;

      try {
        updateStatus('üîÑ Opslaan...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': CONFIG.apiKey
          },
          body: JSON.stringify({
            ...appData,
            lastUpdated: new Date().toISOString()
          })
        });

        if (response.ok) {
          updateStatus('‚úÖ Opgeslagen');
          return;
        }
      } catch (error) {
        console.error('Fout bij opslaan:', error);
      }

      updateStatus('‚ö†Ô∏è Opslaan mislukt');
    }

    function updateStatus(message) {
      const status = document.getElementById('syncStatus');
      if (status) status.textContent = message;
    }

    // Waze API functie (verbeterd voor individuele calls)
    async function getWazeDistance(fromLat, fromLng, toLat, toLng) {
      // Gesimuleerde Waze data voor demo (in productie zou je echte API gebruiken)
      await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));
      
      const directDistance = calculateDistance(fromLat, fromLng, toLat, toLng);
      const roadFactor = 1.15 + Math.random() * 0.35; // Realistische wegfactor
      
      return {
        distance: directDistance * roadFactor,
        duration: Math.round(directDistance * roadFactor * 0.8), // ~80 km/h gemiddeld
        route: 'Route via snelwegen',
        success: true
      };
    }

    // Nieuwe functie: individuele Waze call voor een locatie
    async function updateSingleLocationWithWaze(locationTitle) {
      if (!userLocation || !appData) return;

      const location = appData.locations.find(loc => loc.title === locationTitle);
      if (!location) return;

      // Vind de kaart voor deze locatie
      const cards = document.querySelectorAll('.card');
      let targetCard = null;
      for (const card of cards) {
        const titleElement = card.querySelector('h3 a');
        if (titleElement && titleElement.textContent === locationTitle) {
          targetCard = card;
          break;
        }
      }

      if (!targetCard) return;

      const distanceElement = targetCard.querySelector('.distance');
      if (!distanceElement) return;

      // Toon loading state
      distanceElement.innerHTML = '‚è≥ Berekenen...';
      distanceElement.classList.add('loading');

      try {
        const wazeData = await getWazeDistance(
          userLocation.lat, userLocation.lng,
          location.coordinates.lat, location.coordinates.lng
        );

        if (wazeData.success) {
          // Update de locatie data
          location.wazeDistance = Math.round(wazeData.distance);
          location.wazeDuration = wazeData.duration;
          location.hasWazeData = true;

          // Update de weergave
          distanceElement.innerHTML = `(${location.wazeDistance} km ‚Ä¢ ${location.wazeDuration} min) üöó`;
          distanceElement.classList.remove('loading', 'clickable');
          distanceElement.classList.add('waze-result');
          distanceElement.title = 'Rijafstand via Waze';
        } else {
          throw new Error('Waze data onvolledig');
        }

      } catch (error) {
        console.error('Waze API gefaald voor', locationTitle, error);
        
        // Herstel originele afstand bij fout
        distanceElement.innerHTML = `(${location.distance} km) ‚úàÔ∏è <span class="retry">Opnieuw proberen?</span>`;
        distanceElement.classList.remove('loading');
        distanceElement.classList.add('clickable', 'error');
        distanceElement.title = 'Klik om rijafstand op te halen';
      }
    }

    function createCard(location) {
      const card = document.createElement('div');
      card.className = 'card';
      if (location.visited) card.classList.add('visited');

      // Bepaal welke afstand te tonen
      let distanceContent;
      let distanceClass = 'clickable';
      let distanceTitle = 'Klik om rijafstand via Waze op te halen';

      if (location.hasWazeData) {
        // Toon Waze data
        distanceContent = `(${location.wazeDistance} km ‚Ä¢ ${location.wazeDuration} min) üöó`;
        distanceClass = 'waze-result';
        distanceTitle = 'Rijafstand via Waze';
      } else {
        // Toon hemelsbreede afstand (standaard)
        distanceContent = `(${location.distance} km) ‚úàÔ∏è`;
        if (!userLocation) {
          distanceClass = '';
          distanceTitle = 'Hemelsbreede afstand - gebruik eerst je locatie voor rijafstanden';
        }
      }

      card.innerHTML = `
        <div class="category ${location.category}">${appData.categoryLabels[location.category]}</div>
        <h3><a href="${location.mapsUrl}" target="_blank">${location.title}</a></h3>
        <p>${location.description}</p>
        <div class="distance ${distanceClass}" title="${distanceTitle}" data-location="${location.title}">
          ${distanceContent}
        </div>
      `;
      
      return card;
    }

    function createFilterButtons() {
      if (!appData) return;

      const filterContainer = document.getElementById('filterButtons');
      Object.keys(appData.categoryLabels).forEach(category => {
        const button = document.createElement('button');
        button.className = `filter-btn ${category} show-colored`;
        button.setAttribute('data-category', category);
        button.textContent = appData.categoryLabels[category];
        filterContainer.appendChild(button);
      });
    }

    function setupEventListeners() {
      // Filterknoppen
      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('filter-btn')) {
          document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');

          const category = e.target.getAttribute('data-category');
          const cards = document.querySelectorAll('.card');

          cards.forEach(card => {
            const cardCategory = card.querySelector('.category');
            if (category === 'all' || (cardCategory && cardCategory.classList.contains(category))) {
              card.classList.remove('hidden');
            } else {
              card.classList.add('hidden');
            }
          });
        }
      });

      // Kaart-toggles en afstand-clicks
      document.addEventListener('click', async function (e) {
        // Check voor afstand-click
        if (e.target.classList.contains('distance') && e.target.classList.contains('clickable')) {
          e.stopPropagation();
          const locationTitle = e.target.getAttribute('data-location');
          if (locationTitle && userLocation) {
            await updateSingleLocationWithWaze(locationTitle);
          }
          return;
        }

        // Check voor retry click
        if (e.target.classList.contains('retry')) {
          e.stopPropagation();
          const distanceElement = e.target.closest('.distance');
          const locationTitle = distanceElement.getAttribute('data-location');
          if (locationTitle && userLocation) {
            await updateSingleLocationWithWaze(locationTitle);
          }
          return;
        }

        // Skip als het een link is
        if (e.target.tagName === 'A') return;
        
        // Kaart toggle functionaliteit
        const card = e.target.closest('.card');
        if (card && !e.target.classList.contains('filter-btn')) {
          const titleElement = card.querySelector('h3 a');
          if (!titleElement) return;

          const placeName = titleElement.textContent;
          const location = appData.locations.find(loc => loc.title === placeName);
          if (!location) return;

          location.visited = !location.visited;
          card.classList.toggle('visited');

          if (location.visited) {
            if (!appData.visitedPlaces.includes(placeName)) {
              appData.visitedPlaces.push(placeName);
            }
          } else {
            const index = appData.visitedPlaces.indexOf(placeName);
            if (index > -1) {
              appData.visitedPlaces.splice(index, 1);
            }
          }

          await saveData();
        }
      });

      // Locatie ophalen
      const locationBtn = document.getElementById('locationBtn');
      const locationStatus = document.getElementById('locationStatus');

      locationBtn.addEventListener('click', function () {
        if (!navigator.geolocation) {
          locationStatus.textContent = 'Geolocatie niet ondersteund';
          return;
        }

        locationBtn.disabled = true;
        locationBtn.textContent = 'üìç Locatie ophalen...';

        navigator.geolocation.getCurrentPosition(
          function (position) {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            updateDistances(position.coords.latitude, position.coords.longitude);
            locationBtn.textContent = '‚úÖ Afstanden bijgewerkt';
            locationStatus.textContent = 'Klik nu op een afstand voor exacte rijroute via Waze';
            
            setTimeout(() => {
              locationBtn.disabled = false;
              locationBtn.textContent = 'üìç Herbereken afstanden';
            }, 2000);
          },
          function (error) {
            locationStatus.textContent = 'Fout bij ophalen locatie';
            locationBtn.disabled = false;
            locationBtn.textContent = 'üìç Probeer opnieuw';
            userLocation = null;
          }
        );
      });
    }

    // Snelle update van hemelsbreede afstanden
    function updateDistances(userLat, userLng) {
      if (!appData) return;

      updateStatus('üîÑ Berekenen hemelsbreede afstanden...');

      // Reset alle Waze data
      appData.locations.forEach(location => {
        const distance = calculateDistance(userLat, userLng, location.coordinates.lat, location.coordinates.lng);
        location.distance = Math.round(distance);
        location.distanceValue = distance;
        location.hasWazeData = false; // Reset Waze data
        location.wazeDistance = null;
        location.wazeDuration = null;
      });

      // Sorteer op afstand (laag ‚Üí hoog)
      appData.locations.sort((a, b) => a.distanceValue - b.distanceValue);

      // Herbouw de kaarten in nieuwe volgorde
      renderLocations();
      
      updateStatus('‚úÖ Afstanden bijgewerkt (hemelsbreed)');
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderLocations() {
      if (!appData) return;

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      appData.locations.forEach(location => {
        container.appendChild(createCard(location));
      });
    }

    async function initializeApp() {
      console.log('App initialiseren...');
      setupEventListeners();

      const dataLoaded = await loadData();
      if (dataLoaded) {
        createFilterButtons();
        renderLocations();
        console.log('App geladen!');
      } else {
        updateStatus('‚ùå Kon data niet laden');
      }
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>

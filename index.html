<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verborgen Pareltjes van de Veluwe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå≤ Verborgen Pareltjes van de Veluwe</h1>
      <div class="animation-container">
        <img src="62645C44-E0B2-46A1-9CF4-45FF6CE253DE.png" alt="Auto met hondje rijdt door de Veluwe" class="car-illustration" />
      </div>
      <p>Ontdek de mooiste, minder bekende plekken in de Veluwe - allemaal gemakkelijk bereikbaar met de auto</p>

      <div class="sync-status" id="syncStatus">
        üîÑ Laden...
      </div>

      <div class="filter-section">
        <h3>Filter op categorie:</h3>
        <div class="filter-buttons" id="filterButtons">
          <button class="filter-btn active" data-category="all">üåü Alles</button>
        </div>
      </div>

      <div class="location-section">
        <button id="locationBtn" class="location-btn">üìç Gebruik mijn locatie voor afstanden</button>
        <div id="locationStatus" class="location-status"></div>
      </div>
    </div>

    <div class="grid" id="cardsContainer">
      <!-- Kaarten worden hier dynamisch toegevoegd -->
    </div>
  </div>

  <script>
    const CONFIG = {
      binId: '68570efa8a456b7966b2d73a',
      apiKey: '$2a$10$VUgmGwUgwRlPKxGI00D6pe6mR6q1.wvmkx0a34vpNrxdHpnClZ0Zy'
    };

    let appData = null;

    async function loadData() {
      try {
        updateStatus('üîÑ Laden gedeelde data...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}/latest`, {
          headers: { 'X-Master-Key': CONFIG.apiKey }
        });

        if (response.ok) {
          const data = await response.json();
          appData = {
            visitedPlaces: data.record.visitedPlaces || [],
            categoryLabels: {
              "nature": "üå≤ Natuur",
              "historic": "üè∞ Historisch",
              "village": "üèòÔ∏è Dorpjes", 
              "water": "üíß Water",
              "viewpoint": "üëÅÔ∏è Uitzicht"
            },
            locations: data.record.locations || []
          };

          appData.locations.forEach(location => {
            location.visited = appData.visitedPlaces.includes(location.title);
          });

          updateStatus('‚úÖ Data geladen');
          return true;
        }
      } catch (error) {
        console.error('Fout bij laden van JSONBin:', error);
      }

      updateStatus('‚ùå Fout bij laden');
      return false;
    }

    async function saveData() {
      if (!appData) return;

      try {
        updateStatus('üîÑ Opslaan...');
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.binId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': CONFIG.apiKey
          },
          body: JSON.stringify({
            ...appData,
            lastUpdated: new Date().toISOString()
          })
        });

        if (response.ok) {
          updateStatus('‚úÖ Opgeslagen');
          return;
        }
      } catch (error) {
        console.error('Fout bij opslaan:', error);
      }

      updateStatus('‚ö†Ô∏è Opslaan mislukt');
    }

    function updateStatus(message) {
      const status = document.getElementById('syncStatus');
      if (status) status.textContent = message;
    }

    function createCard(location) {
      const card = document.createElement('div');
      card.className = 'card';
      if (location.visited) card.classList.add('visited');

      card.innerHTML = `
        <div class="visited-wrapper">
        <input type="checkbox" class="visited-checkbox" data-place="${location.title}" ${location.visited ? 'checked' : ''}>
        <label class="visited-label">Bezocht</label>
        </div>
        <div class="category ${location.category}">${appData.categoryLabels[location.category]}</div>
        <h3><a href="${location.mapsUrl}" target="_blank">${location.title}</a></h3>
        <p>${location.description}</p>
        <div class="distance">(${location.distance} km)</div>
      `;
      return card;
    }

    function createFilterButtons() {
      if (!appData) return;

      const filterContainer = document.getElementById('filterButtons');
      Object.keys(appData.categoryLabels).forEach(category => {
        const button = document.createElement('button');
        button.className = `filter-btn ${category} show-colored`;
        button.setAttribute('data-category', category);
        button.textContent = appData.categoryLabels[category];
        filterContainer.appendChild(button);
      });
    }

    function setupEventListeners() {
      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('filter-btn')) {
          document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');

          const category = e.target.getAttribute('data-category');
          const cards = document.querySelectorAll('.card');

          cards.forEach(card => {
            if (category === 'all') {
              card.classList.remove('hidden');
            } else {
              const cardCategory = card.querySelector('.category');
              if (cardCategory && cardCategory.classList.contains(category)) {
                card.classList.remove('hidden');
              } else {
                card.classList.add('hidden');
              }
            }
          });
        }
      });

      document.addEventListener('change', async function (e) {
        if (e.target.classList.contains('visited-checkbox')) {
          const card = e.target.closest('.card');
          const placeName = e.target.getAttribute('data-place');

          if (e.target.checked) {
            card.classList.add('visited');
          } else {
            card.classList.remove('visited');
          }

          const location = appData.locations.find(loc => loc.title === placeName);
          if (location) {
            location.visited = e.target.checked;

            if (e.target.checked) {
              if (!appData.visitedPlaces.includes(placeName)) {
                appData.visitedPlaces.push(placeName);
              }
            } else {
              const index = appData.visitedPlaces.indexOf(placeName);
              if (index > -1) {
                appData.visitedPlaces.splice(index, 1);
              }
            }

            await saveData();
          }
        }
      });

      const locationBtn = document.getElementById('locationBtn');
      const locationStatus = document.getElementById('locationStatus');

      locationBtn.addEventListener('click', function () {
        if (!navigator.geolocation) {
          locationStatus.textContent = 'Geolocatie niet ondersteund';
          return;
        }

        locationBtn.disabled = true;
        locationBtn.textContent = 'üìç Locatie ophalen...';

        navigator.geolocation.getCurrentPosition(
          function (position) {
            updateDistances(position.coords.latitude, position.coords.longitude);
            locationBtn.textContent = '‚úÖ Afstanden bijgewerkt';
            setTimeout(() => {
              locationBtn.disabled = false;
              locationBtn.textContent = 'üìç Herbereken afstanden';
            }, 2000);
          },
          function (error) {
            locationStatus.textContent = 'Fout bij ophalen locatie';
            locationBtn.disabled = false;
            locationBtn.textContent = 'üìç Probeer opnieuw';
          }
        );
      });
    }

    function updateDistances(userLat, userLng) {
      if (!appData) return;

      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const titleElement = card.querySelector('h3 a');
        const distanceElement = card.querySelector('.distance');

        if (titleElement && distanceElement) {
          const titleText = titleElement.textContent;
          const location = appData.locations.find(loc => loc.title === titleText);

          if (location) {
            const distance = calculateDistance(userLat, userLng, location.coordinates.lat, location.coordinates.lng);
            distanceElement.textContent = `(${Math.round(distance)} km)`;
            distanceElement.classList.add('updated');
          }
        }
      });
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderLocations() {
      if (!appData) return;

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      appData.locations.forEach(location => {
        container.appendChild(createCard(location));
      });
    }

    async function initializeApp() {
      console.log('App initialiseren...');
      setupEventListeners();

      const dataLoaded = await loadData();
      if (dataLoaded) {
        createFilterButtons();
        renderLocations();
        console.log('App geladen!');
      } else {
        updateStatus('‚ùå Kon data niet laden');
      }
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>

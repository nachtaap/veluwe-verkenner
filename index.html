    .sun-ray {

        border-radius: 2px;
        transform-origin: 2px 0px;
    }
    
    .profile-circle {

        height: 168px;
        border: 6px solid #FFD700;
        border-radius: 50%;

        left: 24px;

        content: '';

        top: 50%;
        left: 50%;

<script>
    function downloadCover() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 820;
        canvas.height = 312;
        
        // Achtergrond gradient (hemel naar gras)
        const bgGradient = ctx.createRadialGradient(108, 228, 0, 108, 228, 400);
        bgGradient.addColorStop(0, '#FFD700');
        bgGradient.addColorStop(0.3, '#FFA500');
        bgGradient.addColorStop(0.7, '#87CEEB');
        bgGradient.addColorStop(1, '#98FB98');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 820, 312);
        
        // Gras onderaan
        const grassGradient = ctx.createLinearGradient(0, 272, 0, 312);
        grassGradient.addColorStop(0, '#98FB98');
        grassGradient.addColorStop(1, '#228B22');
        ctx.fillStyle = grassGradient;
        ctx.fillRect(0, 272, 820, 40);
        
        // Zonnestralen
        ctx.save();
        ctx.translate(108, 228);
        for (let i = 0; i < 12; i++) {
            ctx.save();
            ctx.rotate((i * 30) * Math.PI / 180);
            const rayGradient = ctx.createLinearGradient(0, 0, 0, -120);
            rayGradient.addColorStop(0, 'rgba(255,215,0,0.8)');
            rayGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = rayGradient;
            ctx.fillRect(-2, -120, 4, 120);
            ctx.restore();
        }
        ctx.restore();
        
        // Profiel cirkel (zon)
        ctx.beginPath();
        ctx.arc(108, 228, 84, 0, 2 * Math.PI);
        const sunGradient = ctx.createRadialGradient(108, 228, 0, 108, 228, 84);
        sunGradient.addColorStop(0, '#FFF8DC');
        sunGradient.addColorStop(1, '#FFE4B5');
        ctx.fillStyle = sunGradient;
        ctx.fill();
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 6;
        ctx.stroke();
        
        // Binnenste gloed
        ctx.beginPath();
        ctx.arc(108, 228, 70, 0, 2 * Math.PI);
        const innerGlow = ctx.createRadialGradient(108, 228, 0, 108, 228, 70);
        innerGlow.addColorStop(0, 'rgba(255,255,255,0.4)');
        innerGlow.addColorStop(1, 'transparent');
        ctx.fillStyle = innerGlow;
        ctx.fill();
        
        // Voeg emoji's toe
        ctx.font = '20px Arial';
        ctx.fillText('🐝', 200, 70);
        ctx.fillText('🐝', 670, 100);
        ctx.fillText('🐝', 400, 140);
        
        ctx.font = '24px Arial';
        ctx.fillText('🦋', 300, 60);
        ctx.fillText('🦋', 620, 120);
        ctx.fillText('🦋', 500, 90);
        
        ctx.font = '18px Arial';
        ctx.fillText('🐦', 150, 50);
        ctx.fillText('🐦', 720, 80);
        
        ctx.font = '16px Arial';
        ctx.fillText('🌺', 250, 272);
        ctx.fillText('🌻', 350, 292);
        ctx.fillText('🌷', 620, 252);
        ctx.fillText('🌸', 720, 282);
        ctx.fillText('🌼', 600, 262);
        
        ctx.font = '30px Arial';
        ctx.fillText('☁️', 770, 50);
        ctx.fillText('☁️', 600, 60);
        
        ctx.font = '12px Arial';
        ctx.fillText('✨', 180, 100);
        ctx.fillText('✨', 320, 140);
        ctx.fillText('✨', 640, 110);
        
        // Download
        const link = document.createElement('a');
        link.download = 'zomerse-facebook-cover.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
